<body class="vertical-layout vertical-menu material-vertical-layout material-layout 1-column  bg-full-screen-image blank-page" data-open="click" data-menu="vertical-menu" data-col="1-column">

	<div class="app-content content">
		<div class="content-header row"></div>
		<div class="content-overlay"></div>
		<div class="content-wrapper">
			<div class="content-body">
				<section class="row flexbox-container">
					<div class="col-12 d-flex align-items-center justify-content-center">
						<div class="col-lg-4 col-md-8 col-10 box-shadow-2 p-0">
							<div class="card border-grey border-lighten-3 px-1 py-1 m-0">
								<div class="card-header border-0">
									<div class="card-title text-center">
										<img class="brand-logo img-fluid" alt="modern admin logo" src="/img/logo-gde.png" />

									</div>
									<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
								</div>
								<div class="card-content">

									<div class="card-body">
										<form class="form-horizontal" action="/logincheck" method="POST" novalidate>
											<fieldset class="form-group position-relative has-icon-left">
												<input type="text" class="form-control" id="user-name" th:placeholder="#{text.usuario.username}" name="username" required>
												<div class="form-control-position">
													<i class="la la-user"></i>
												</div>
											</fieldset>
											<fieldset class="form-group position-relative has-icon-left">
												<input type="password" class="form-control" id="user-password" th:placeholder="#{text.usuario.clave}" name="password" required>
												<div class="form-control-position">
													<i class="la la-key"></i>
												</div>
											</fieldset>
											<div class="form-group row">
												<div class="col-sm-6 col-12 mb-1 mb-sm-0 text-center text-sm-left ">
													<fieldset>
														<input type="checkbox" id="remember-me" class="chk-remember">
														<label for="remember-me" th:text="#{text.login.recordarme}"></label>
													</fieldset>
												</div>
												<div class="col-sm-6 col-12 float-sm-left text-center text-sm-right">
													<a href="/recuperar" class="card-link" th:text="#{text.login.recuperarClave}"></a>
												</div>
											</div>
											<div class="form-group row">
												<div class="col-sm-12 col-12 text-center text-sm-left pr-0">
													<span th:if="${param.error != null}" style="color: red" th:text="#{text.login.tiruloError} + ':'"></span>
													<ul th:if="${param.error != null}" style="color: red;">
														<li th:text="'-' + #{text.login.causaUno}"></li>
														<li th:text="'-' + #{text.login.causaDos}"></li>
														<li th:text="'-' + #{text.login.causaTres}"></li>
													</ul>
												</div>
											</div>
											<button type="submit" class="btn btn-red btn-block" th:text="#{text.login.btnIngresar}">
												<i class="ft-unlock"></i>
											</button>
											<br />
										</form>

										<a th:href="@{/registro/formulario}" type="button" class="btn btn-secondary btn-block" th:text="#{text.login.btnRegistrate}"> </a>

										<div class="row mt-1">
											<div class="col-6">
												<a class="btn btn-google btn-block" type="button" th:href="${urls.Google}">
													<i class="la la-google"></i>
													Google
												</a>
											</div>
											<div class="col-6 pl-0">
												<a class="btn btn-facebook btn-block" type="button" th:href="${urls.Facebook}">
													<i class="la la-facebook"></i>
													Facebook
												</a>
											</div>
										</div>

										<div class="row pull-right mt-1 justify-content-center justify-content-md-end">
											<a class="mr-1" type="button" href="?lang=es_ES">
												<img src="/img/arg.png" alt="bandera-argentina" width="30px" />
											</a>
											<a class="mr-1" type="button" href="?lang=pt_PT">
												<img src="/img/br.png" alt="bandera-brasil" width="30px" />
											</a>
											<a class="mr-1" type="button" href="?lang=cl_CL">
												<img src="/img/ch.png" alt="bandera-chile" width="30px" />
											</a>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
	<script>
		
	</script>

	<script src="/app-assets/vendors/js/material-vendors.min.js"></script>

	<script src="/app-assets/vendors/js/forms/validation/jqBootstrapValidation.js"></script>

	<script src="/app-assets/js/core/app.js"></script>

	<script src="/app-assets/js/scripts/pages/material-app.js"></script>
	<script src="/app-assets/js/scripts/forms/form-login-register.js"></script>
