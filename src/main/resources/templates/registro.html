<body class="vertical-layout vertical-menu material-vertical-layout material-layout 1-column  bg-full-screen-image blank-page"
      data-open="click" data-menu="vertical-menu" data-col="1-column" style="opacity: 0.9">
<div class="app-content content">
    <div class="content-header row"></div>
    <div class="content-overlay"></div>
    <div class="content-wrapper">
        <div class="content-body">
            <section class="row flexbox-container">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <div class="col-lg-4 col-md-8 col-10 box-shadow-2 p-0">
                        <div class="card border-grey border-lighten-3 px-1 py-1 m-0">
                            <div class="card-header border-0">
                                <div class="card-title text-center">
                                    <img class="brand-logo" alt="modern admin logo"
                                         src="/img/logo-gde.png"/>
                                    <h3 th:text="#{text.registro.titulo}"></h3>
                                </div>
                            </div>
                            <div class="card-content">

                                <div class="card-body">
                                    <div th:if="${error != null}" class="alert alert-danger" role="alert">
                                        <strong th:text="#{text.registro.strong}"></strong>
                                        <span th:text="${error}">error</span>
                                    </div>
                                    <form id="formulario" class="form-horizontal" th:action="@{/registro/registrar}" method="POST" th:object="${usuario}">
                                        <fieldset class="form-group position-relative has-icon-left">
                                            <div class="input-group">
                                                <span class="danger" id="danger-mail"> * </span>
                                                <input id="mail" type="email" class="form-control" th:field="*{mail}"
                                                       th:placeholder="#{text.usuario.mail}" autocomplete="off" required/>
                                                <div class="form-control-position"></div>
                                            </div>
                                        </fieldset>
                                        <fieldset class="form-group position-relative">
                                            <span class="danger"> * </span>
                                            <select id="rol-select" class="custom-select" name="rol" required>
                                                <option disabled th:value="${''}" th:text="#{text.edicionPerfil.form.option.seleccionaTipoUsuario}">
                                                <option th:each="rol : ${roles}" th:value="${rol}" th:text="${rol.texto}"></option>
                                            </select>
                                        </fieldset>
                                        <fieldset class="form-group position-relative has-icon-left">
                                            <div class="input-group">
                                                <span class="danger" id="danger-clave"> * </span>
                                                <input type="password" class="form-control" id="clave" th:field="*{clave}"
                                                       th:placeholder="#{text.usuario.clave}" autocomplete="off" required/>
                                                <div class="input-group-append">
                                                    <a onclick="verClave()">
                                                        <i class="la la-eye"></i>
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="col-md-12 text-center mt-1" id="alert-pass-corto" style="display: none">
                                                <span class="alert alert-danger" th:text="#{text.clave.alertCaracteres}"></span>
                                            </div>

                                        </fieldset>
                                        <fieldset class="form-group position-relative has-icon-left">
                                            <div class="input-group">
                                                <span class="danger" id="danger-clave1"> * </span>
                                                <input type="password" class="form-control" id="clave1" th:field="*{clave1}"
                                                       th:placeholder="#{text.registro.repiteClave}" autocomplete="off"
                                                       required/>
                                                <div class="input-group-append">
                                                    <a onclick="verClave1()">
                                                        <i class="la la-eye"></i>
                                                    </a>
                                                </div>
                                            </div>
                                            <div class="col-md-12 text-center mt-1" id="alert-pass-distintos" style="display: none">
                                                <span class="alert alert-danger" th:text="#{text.clave.alertNoCoinciden}"></span>
                                            </div>
                                        </fieldset>
                                        <fieldset class="form-group position-relative">
                                            <div class="">
                                                <span class="danger" id="danger-telefono"> * </span>
                                                <input id="telefono" type="tel" class="form-control" th:field="*{telefono}"
                                                       onkeypress="return soloNumeros(event)" autocomplete="off" required/>
                                                <div class="form-control-position"></div>
                                            </div>
                                        </fieldset>

                                        <fieldset class="form-group position-relative">
                                            <div>
                                                <span class="danger" id="danger-bases"> * </span>
                                                <input id="basesYcondiciones" type="checkbox"/>
                                                <span>He le√≠do y acepto las</span>
                                                <a class="text-center" th:href="@{/basesycondiciones}" target="_blank">
                                                    <strong>bases y condiciones</strong>
                                                </a>
                                            </div>
                                            <div class="col-md-12 text-center mt-1" id="alert-check-bases" style="display: none">
                                                <span class="alert alert-danger"> Debes aceptar las bases y condiciones.</span>
                                            </div>
                                            <div class="col-md-12 text-center mt-1" id="alert-todos-los-campos" style="display: none">
                                                <span class="alert alert-danger"> Debes completar todos los campos.</span>
                                            </div>
                                        </fieldset>

                                        <button type="button" class="btn btn-red btn-block" onclick="validarRegistro()" th:text="#{text.login.btnRegistrate}"></button>
                                        <a class="btn btn-secondary btn-block mt-1" th:href="@{/}" th:text="#{text.registro.btnVolver}"></a>
                                    </form>

                                    <div class="row pull-right mt-1">
                                        <a class="mr-1" type="button" href="?lang=es_ES">
                                            <img src="/img/arg.png" alt="bandera-argentina" width="30px"/>
                                        </a>
                                        <a class="mr-1" type="button" href="?lang=pt_PT">
                                            <img src="/img/br.png" alt="bandera-brasil" width="30px"/>
                                        </a>
                                        <a class="mr-1" type="button" href="?lang=cl_CL">
                                            <img src="/img/ch.png" alt="bandera-chile" width="30px"/>
                                        </a>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
</div>

<script type="text/javascript" src="https://s.cliengo.com/weboptimizer/5b92cc98e4b022ea6fe37f04/5b93266fe4b0b3c966a76768.js?platform=5b92cc98e4b022ea6fe37f04-5b93266fe4b0b3c966a76768"></script>

<script th:inline="javascript">
    let input = document.querySelector("#telefono");

    const initialCountry = (() => {
        switch ([[${#locale}]]) {
            case "es_ES":
                return "ar";
            case "pt_PT":
                return "br";
            case "cl_CL":
                return "cl";
        }
    })();

    let countryCode = window.intlTelInput(input, {
        onlyCountries: ["ar", "cl", "br", "uy", "pr", "bo", "pe"],
        preferredCountries: ["ar", "cl", "br", "uy", "pr", "bo", "pe"],
        autoPlaceholder: "polite",
        utilsScript: "/assets/js/utils.js",
        customContainer: "form-group",
        initialCountry: initialCountry
    });

    let x = countryCode.getSelectedCountryData();
    $("#telefono").val("+" + x.dialCode);

    input.addEventListener("countrychange", function () {
        x = countryCode.getSelectedCountryData();
        $("#telefono").val("+" + x.dialCode)
    });

    function validarRegistro() {
        if (!$("#mail").val() || !$("#clave").val() || !$("#clave1").val() || !$("#telefono").val()) {
            $("#alert-todos-los-campos").show(250);
        } else {
            $("#alert-todos-los-campos").hide(250);
            if ($("#basesYcondiciones").prop('checked') == false) {
                $("#alert-check-bases").show(250);
            } else {
                $("#alert-check-bases").hide(250);
                $("#formulario").submit();
            }
        }
    }
</script>
