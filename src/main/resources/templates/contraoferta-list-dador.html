	<div class="app-content content">

		<div class="content-wrapper">

			</div>
			<div class="content-body">

													<th th:replace="fragments/componentes/paginador :: columna(campo=estado,columna='__#{text.contraOferta.list.estado}__')"></th>
													<th th:replace="fragments/componentes/paginador :: columna(campo=modificacion,columna='__#{text.modificacion}__')"></th>
													<th th:replace="fragments/componentes/paginador :: columna(campo=idCreador,columna='__#{text.contraOferta.list.creador}__')"></th>
													<th th:text="#{text.acciones}"></th>
												</tr>

											<tbody>

													<td class="align-left">

													</td>

													</td>

													<!--                                             </td> -->

													<!--                                                     disabled="disabled"/></td> -->
													<!--                                             <td class="align-left"><input -->
													<!--                                                     th:if="${entidad.incluyeIva != null}" type="checkbox" -->
													<!--                                                     disabled="disabled" -->
													<!--                                                     th:checked="${entidad.incluyeIva ? true : false}"/> <label -->

													<!--                                                 requiere</label></td> -->
													<!--                                             <td class="align-left"><input -->

													<!--                                                     th:checked="${entidad.incluyeIva ? true : false}"/> <label -->

													<!--                                                     type="checkbox" disabled="disabled" -->

													<!--                                                 requiere</label></td> -->
													<td class="align-left">
														<div class="name" th:text="${entidad.comentarios}"></div>
													</td>
													<td class="align-middle">
														<div class="last-login" th:text="${entidad.estado}"></div>
													</td>
													<td class="align-middle">
														<div class="last-login"
															th:text="${entidad.modificacion} ? ${#dates.format(entidad.modificacion, 'dd-MM-yyyy HH:mm')}"></div>
													</td>


													<td class="align-middle">

														class="badge badge-info"
														th:if="${entidad.idCreador == session.usuario.id}"

										</table>

	<div class="sidenav-overlay"></div>
	<div class="drag-target"></div>


	<nav th:replace="fragments/componentes/plantilla :: footer"></nav>

	<!-- Modal -->
	<div th:each="entidad , iStat  : ${page}">
		<div class="modal fade bd-example-modal-lg"
			th:id="'abc'+${entidad.id} " tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header bg-dark">
						<h5 class="modal-title text-white"
                                                    th:text="#{text.contraOferta.list.dador.h5.contraOferta}">
                                                </h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<form th:id="'form'+${entidad.id}" method="POST"
						th:action="@{/contraoferta/guardar/}" id="formulario"
						novalidate="novalidate" th:object="${contraOferta}">
						<input type="hidden" th:field="*{id}" /> 
                                                <input type="hidden" th:value="${session.usuario.id}" name="idUser" /> 
                                                <input type="hidden" th:value="${entidad.idDador}" th:name="idDador" />
						<input type="hidden" th:value="${entidad.idTransportador}"
                                                       th:name="idTransportador" /> 
                                                <input type="hidden" th:value="${entidad.idPedido}" th:name="idPedido" />

						<div class="modal-body">
							<div class="row">
								<div class="col-md-12 col-sm-12">
									<div class="col-md-12 col-sm-12 mb-1">
										<label for="holdername"
                                                                                       th:text="#{text.contraOferta.list.dador.label.valor}"> 
                                                                                    <span class="danger">*</span>
                                                                                </label>
										<input class="form-control" th:field="*{valor}"
                                                                                       th:placeholder="#{text.contraOferta.list.dador.input.ingreseElValor}"
											type="number"
											required />
									</div>
									<div class="col-md-12 col-sm-12">
										<label for="holdername"
                                                                                       th:text="#{text.contraOferta.list.dador.label.requisitos}">
                                                                                    <span class="danger">*</span>
                                                                                </label>
										<div class="form-group">

											<select class="form-control" id="tipoEstudiosSelect"
												th:field="*{idRequisitosContraOferta}" required multiple>
												<option th:each="requisito : ${tipoRequisitosOfertas}"
													th:text="${requisito.nombre}" th:value="${requisito.id}"
													th:select="${contraOferta.idRequisitosContraOferta == requisito.id}">
												</option>
											</select>
										</div>
									</div>
									<div class="col-md-12 col-sm-12">
										<div class="form-group">
											<label for="holdername"
                                                                                            th:text="#{text.contraOferta.list.dador.label.comentarios}">
                                                                                        </label>
											<textarea th:field="*{comentarios}" class="form-control"></textarea>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary"
								th:onclick="javascript:contraofertar([[${entidad.id}]],[[${entidad.idPedido}]])"
                                                                th:text="#{text.contraOferta.list.dador.button.enviar}">
							</button>
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal"
                                                                th:text="#{text.contraOferta.list.dador.button.cerrar}">
                                                        </button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<script th:inline="javascript">
    function contraofertar(contraOfertaId, idPedido) {
        desestimar(contraOfertaId, idPedido);
        $('#form' + contraOfertaId).submit();
    }

    var cOfertas = /*[[${page.content}]]*/"";
    const usuarioEnSessionId = [[${session.usuario.id}]]
    var n = [];
    var contador = 0;

    cOfertas.forEach(oferta =>
        n.push(oferta.estado)
    );
    for (let i = 0; i < cOfertas.length; i++) {
        if (cOfertas[i].estado === 'RECHAZADO') {
            $('#' + cOfertas[i].id + 'div>div>button').prop('disabled', true);
        }
        if (cOfertas[i].isFinal && cOfertas[i].idCreador !== usuarioEnSessionId) {
            $("#alertaAceptada").show(100)
        }
        if (cOfertas[i].idCreador === usuarioEnSessionId) {
            contador++
        }
        if (contador >= 2) {
            desabilitar(i);
        }
    }

    if (n.includes('ACEPTADO')) {
        $('#div-acciones>button').prop('disabled', true);
    }

    function desabilitar(i) {
        $('#' + cOfertas[i].id + 'div>div>a').removeAttr("href");
//         $('#' + cOfertas[i].id + 'div>div>a').addClass('btn btn-dark');
//         $('#' + cOfertas[i].id + 'div>div>button').prop('disabled', true);
//         Swal.queue([{
//             title: 'Recuerda que solo puedes ofertar 2 veces!',
//             confirmButtonText: 'OK',
//             icon: "info"
//         }]);
    }

    function check(oferta) {
        if (oferta.estado === 'ACEPTADO') {
            $('#' + oferta.id).text([[#{text.contraOferta.list.script.aceptado}]]);
            $('#' + oferta.id + 'div').append('<button  onClick="eliminar(\'' + oferta.id + '\',\'' + oferta.idPedido + '\')" ><i class="la la-trash danger" ></i>[[#{text.tittle.eliminar}]]</button>');
        }
    }

    function eliminar(contraofertaId, pedidoId) {
        console.log(contraofertaId + '-' + pedidoId);
        Swal.queue([{
            title: [[#{text.contraOferta.list.script.seguroDeseaDesestimar}]],
            confirmButtonText: [[#{text.option.si}]],
            showCancelButton: true,
            cancelButtonText: [[#{text.option.no}]],
            cancelButtonColor: '#d33',
            icon: "question",
            showLoaderOnConfirm: true,
            preConfirm: () => {
                desestimar(contraofertaId, pedidoId);
            }
        }]);
    }

    function desestimar(contraofertaId, pedidoId) {
        entidad = {
            id: contraofertaId,
        }
        $.ajax({
            url: '/api/contraoferta/desestimarcontraoferta',
            dataType: 'json',
            contentType: "application/json",
            data: JSON.stringify(entidad),
            type: 'POST',

            success: function (data) {

                if (data.OK) {
                    window.location.assign('/contraoferta/dador/listado/?idPedido=' + pedidoId + '&rol=DADOR_CARGA');
                } else {
                    Swal.queue([{
                        title: [[#{text.contraOferta.form.script.title.error}]],
                        confirmButtonText: 'OK',
                        icon: "info"
                    }]);
                }
            },
            error: function (data) {
                console.log('ERROR');
            }
        });
    }

    function aceptar(contraofertaId, idPedido) {
        Swal.queue([{
            title: [[#{text.contraOferta.list.script.seguroDeseaAceptar}]],
            confirmButtonText: [[#{text.option.si}]],
            showCancelButton: true,
            cancelButtonText: [[#{text.option.no}]],
            cancelButtonColor: '#d33',
            icon: "question",
            showLoaderOnConfirm: true,
            preConfirm: () => {
                confirmacion(contraofertaId, idPedido);
            }
        }]);
    }

    function confirmacion(contraofertaId, idPedido) {
        let entidad = {
            id: contraofertaId,
            idPedidoLong: idPedido,
            idCreador: usuarioEnSessionId,
        }
        $.ajax({
            url: '/api/contraoferta/aceptarcontraoferta',
            dataType: 'json',
            contentType: "application/json",
            data: JSON.stringify(entidad),
            type: 'POST',
            success: function (data) {


                if (data.OK) {
                    generarViaje(contraofertaId, idPedido);
                } else {
                    Swal.queue([{
                        title: [[#{text.contraOferta.form.script.title.error}]],
                        confirmButtonText: 'OK',
                        icon: "info"
                    }]);
                }
            },
            error: function (data) {
                console.log('ERROR');

            }
        });
    }

    function generarViaje(contraOfertaid, idPedido) {
        let entidad = {
            id: contraOfertaid,
            idPedido: idPedido,
        }
        $.ajax({
            url: '/api/viaje/guardarDesdeContraOferta',
            type: 'POST',
            contentType: 'application/json',
            dataType: 'json',
            data: JSON.stringify(entidad),
            success: function (data) {
                console.log("DATA GENERAR VIAJE");

                generarmatch(contraOfertaid, idPedido, data.id);
            }
        });
    }

    function generarmatch(contraofertaId, idPedido, idViaje) {
        let entidad = {
            id: contraofertaId,
            idPedido: idPedido,
            comentarios: idViaje,
        };
        $.ajax({
            url: '/api/match/guardarDesdeContraOferta',
            type: 'POST',
            contentType: 'application/json',
            dataType: 'json',
            data: JSON.stringify(entidad),
            success: function (data) {
                console.log("METHOD MAtch");
                console.log()
                window.location.href = '/contraoferta/dador/listado/?idPedido=' + idPedido + '&rol=DADOR_CARGA';
            }
        });
    }
</script>
</body>
</html>
